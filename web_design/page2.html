<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">

<body>
    <div class="registration_section">
        <img src="./res/img/other-img/bdu-logo.png" class="bdu_logo">
        <h1>Create Your Account For BDU SAS</h1>
        <div class="form_img_container">

            <div class="column_of_form">
                <!-- ---------- ---------- ---------- ---------- ---------- -->
                <div class="choose_your_role">
                    <div class="h1">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960"

                        </svg>
                        <span class="txt">Choose your role :</span>
                    </div>
                    <div class="buttons">
                        <button>Student</button>
                        <button>Teacher</button>
                    </div>
                    <p>Sign in Instead</p>
                </div>
                <!-- /.choose_your_role -->


                <div class="student_form">
                    <input type="text" placeholder="Name">
                    <div class="wrap">
                        <input type="text" placeholder="Gender">
                        <input type="text" placeholder="Blood group">
                    </div>
                    <input type="number" placeholder="Mobile No">
                    <div class="wrap">
                        <input type="text" placeholder="ID">
                        <input type="text" placeholder="Session">
                    </div>
                    <div class="wrap">
                        <input type="text" placeholder="Department">
                        <input type="text" placeholder="Program">
                    </div>
                    <input type="email" placeholder="Email">
                    <div class="wrap">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="btns">
                        <button class="submit">Submit</button>
                        <button class="back">Back</button>
                    </div>
                </div>
                <!-- .student_form -->

                <div class="student_form" style="display:block">
                    <input type="text" placeholder="Name">
                    <div class="wrap">
                        <input type="text" placeholder="Gender">
                        <input type="text" placeholder="Blood group">
                    </div>
                    <input type="number" placeholder="Mobile No">
                    <div class="wrap">
                        <input type="text" placeholder="Department">
                        <input type="text" placeholder="Designation">
                    </div>
                    <input type="email" placeholder="Email">
                    <div class="wrap">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="btns">
                        <button class="submit">Submit</button>
                        <button class="back">Back</button>
                    </div>
                </div>
                <!-- .student_form -->

            </div>
            <!-- column_of_form -->
            <!-- ---------- ---------- ---------- ---------- ---------- -->
            <div class="column_of_img">
                <img src="./res/img/google-img/registration.svg">
                <!-- <img src="./res/img/other-img/no_inventory.svg"> -->
                <div class="caption">Organize your attendance record.</div>
            </div>
            <!-- /.column_of_img -->
        </div>
        <!-- /.form_img_container -->
    </div>
    <!-- .registration_section -->
</body>

</html>
